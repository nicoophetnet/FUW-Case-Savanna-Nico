<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta name="robots" content="noindex, nofollow" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reserveren - 't Wijngaardhof</title>
  </head>
  <body>
    <header class="bg-blue">
      <div class="container flex spacebtw alignitems">
        <div class="logo flex">
          <a href="index.html"
            ><img src="images/logo.svg" alt="'t Wijngaardhof sinds 1990"
          /></a>
        </div>
        <nav>
          <div class="menu flex">
            <div class="menu-item"><a href="index.html">Home</a></div>
            <div class="menu-item"><a href="kamers.html">Kamers</a></div>
            <div class="menu-item"><a href="galerij.html">Galerij</a></div>
            <div class="menu-item">
              <a href="informatie.html"
                >Informatie <i class="fa-solid fa-angle-down"></i
              ></a>
              <div class="menu dropdown">
                <a href="informatie.html#fruitstreek"
                  ><div class="dropdown-item">Fruitstreek</div></a
                >
                <a href="informatie.html#ontbijt"
                  ><div class="dropdown-item">Ontbijt</div></a
                >

                <a href="informatie.html#bezienswaardigheden"
                  ><div class="dropdown-item">Bezienswaardigheden</div></a
                >

                <a href="informatie.html#routesenfietsverhuur"
                  ><div class="dropdown-item">Routes en fietsverhuur</div></a
                >
              </div>
            </div>
            <div class="menu-item">
              <a href="reserveren.html">Reserveren</a>
            </div>
            <div class="menu-item"><a href="contact.html">Contact</a></div>
          </div>
        </nav>
      </div>
    </header>

    <div class="content flex container">
      <h1 class="hoofdtitel">Reserveer jouw kamer</h1>

      <form method="get">
        <div class="keuze spacebtw">
          <div class="column spacebtw">
            <div class="spacebtw">
              <div class="column">
                <label for="aankomst">Aankomst</label
                ><input type="date" id="aankomst" required />
              </div>

              <div class="column">
                <label for="vertrek">Vertrek</label
                ><input type="date" id="vertrek" required />
              </div>
            </div>

            <span class="flex start"
              >Inchecken is mogelijk tussen 10:00 en 15:00</span
            >
          </div>

          <div class="column spacebtw">
            <div class="spacebtw">
              <label for="logement">Keuze logement</label>
              <select id="logement" required>
                <option value="">Maak een keuze</option>
                <option value="kamer tijm">Kamer Tijm</option>
                <option value="kamer lavendel">Kamer Lavendel</option>
                <option value="vakantiehuisje">
                  Vakantiehuisje 't Wijnstokje
                </option>
              </select>
            </div>

            <div class="spacebtw">
              <label for="aantalbezoekers">Aantal personen</label>
              <input
                type="number"
                id="aantalbezoekers"
                min="1"
                max="4"
                required
              />
            </div>

            <span class="flex end">Berekende prijs: €130,00</span>
          </div>
        </div>

        <hr />

        <section class="contactgegevens">
          <h2 class="center">Contact gegevens</h2>
          <div class="spacebtw">
            <div class="column spacebtw">
              <label for="voornaam">Voornaam</label
              ><input type="text" id="voornaam" required />
              <label for="email">E-mailadres</label
              ><input type="email" id="email" required />
              <label for="telefoonnr">Telefoonnummer</label
              ><input type="tel" id="telefoonnr" required />
            </div>

            <div class="column">
              <label for="achternaam">Achternaam</label
              ><input type="text" id="achternaam" required />
              <label for="emailherhaal">Herhaal e-mailadres</label
              ><input type="email" id="emailherhaal" required />
            </div>
          </div>
        </section>
        <hr />

        <section class="adresgegevens">
          <h2 class="center">Adres gegevens</h2>

          <div class="center">
            <div class="column">
              <div class="spacebtw">
                <div class="column">
                  <label for="straat">Straatnaam</label>
                  <input type="text" id="straat" required />
                </div>

                <div class="column">
                  <label for="nr">Nr</label>
                  <input type="text" id="nr" required />
                </div>

                <div class="column">
                  <label for="bus">Bus</label>
                  <input type="text" id="bus" />
                </div>
              </div>

              <div class="spacebtw">
                <div class="column">
                  <label for="postcode">Postcode</label>
                  <input type="text" id="postcode" required />
                </div>
                <div class="column">
                  <label for="plaats">Woonplaats</label>
                  <input type="text" id="plaats" required />
                </div>
              </div>

              <div class="spacebtw">
                <div class="column">
                  <label for="land">Land</label>
                  <input type="text" id="land" required />
                </div>
              </div>
            </div>
          </div>
        </section>
        <hr />

        <div class="gelezen">
          <div class="center">
            <input type="checkbox" id="voorwaarden" required /><label
              for="voorwaarden"
              >Ik heb het <a href="regelement.html">regelement</a> gelezen en ik
              ga akkoord met
              <a href="voorwaarden.html">de voorwaarden</a>.</label
            >
          </div>
        </div>

        <div class="center">
          <input type="submit" value="Reserveren!" />
        </div>
      </form>
    </div>

    <footer class="bg-blue">
      <div class="container spacebtw alignitems footer">
        <a href="index.html"><span>© 't Wijngaardhof</span></a>
        <ul class="flex">
          <li>
            <a href="mailto:info@wijngaardhof.be"
              ><i class="fa-solid fa-envelope ftr-icons"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/pages/T-Wijngaardhof/1570783016511808"
              ><i class="fa-brands fa-square-facebook ftr-icons"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
